<!-- 주제 입력 영역 -->
<label for="Subject">주제:</label>
<input type="text" id="Subject" placeholder="주제를 입력하세요">

 <!-- 생성 버튼 및 출력 영역 -->
<button onclick="generatePrompt()">프롬프트 생성</button>
<div id="Prompt_Box" style="display: none;">
    <h2>생성된 프롬프트:</h2>
    <textarea id="Generated_Prompt" readonly></textarea>
    <button onclick="copyPrompt()">복사</button>
</div>

   <!-- JavaScript 코드 -->
    <script>
        // 프롬프트 생성 함수

function generatePrompt() {
    const getEnglishPart = (elementId) => {
        // 선택된 항목들 중에서 영어 부분만 추출하여 배열로 반환
        return Array.from(document.getElementById(elementId).selectedOptions, option => option.value !== "none" ? option.value.split(" / ")[0] : null).filter(Boolean).join(', ');
    };

    const selectedStyle = getEnglishPart("Style");
    const selectedTheme = getEnglishPart("Bible_Theme");
    const subject = document.getElementById("Subject").value;
    const selectedArtists1 = getEnglishPart("Artist_1");
    const selectedArtists2 = getEnglishPart("Artist_2");
    const selectedOptions = getEnglishPart("Options");
    const selectedMood = getEnglishPart("Mood");
    const selectedDetailLevel = getEnglishPart("Detail_Level");
    const selectedOutputStyle = getEnglishPart("Output_Style");

    const elements = [selectedStyle, selectedTheme, subject, selectedArtists1, selectedArtists2, selectedOptions, selectedMood, selectedDetailLevel, selectedOutputStyle];
    const generatedPrompt = elements.filter(el => el).join(', ');

    document.getElementById("Generated_Prompt").textContent = generatedPrompt;
    document.getElementById("Prompt_Box").style.display = "block";
}



function copyPrompt() {
    const textarea = document.getElementById("Generated_Prompt");
    textarea.select();
    document.execCommand('copy');
    alert("프롬프트가 복사되었습니다.");
}


    </script>
