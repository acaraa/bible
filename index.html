   <!-- JavaScript 코드 -->
    <script>
        // 프롬프트 생성 함수

function generatePrompt() {
    const getEnglishPart = (elementId) => {
        // 선택된 항목들 중에서 영어 부분만 추출하여 배열로 반환
        return Array.from(document.getElementById(elementId).selectedOptions, option => option.value !== "none" ? option.value.split(" / ")[0] : null).filter(Boolean).join(', ');
    };

    const selectedStyle = getEnglishPart("Style");
    const selectedBible Theme = getEnglishPart("Bible_Theme");
    const subject = document.getElementById("Subject").value;
    const selectedArtist 1 = getEnglishPart("Artist_1");
    const selectedArtist 2 = getEnglishPart("Artist_2");
    const selectedOptions = getEnglishPart("Options");
    const selectedMood = getEnglishPart("Mood");
    const selectedDetail Level = getEnglishPart("Detail_Level");
    const selectedcolor Style = getEnglishPart("color_Style");

    const elements = [selectedStyle, selectedBible Theme, subject, selectedArtists1, selectedArtists2, selectedOptions, selectedMood, selectedDetail Level, selectedcolor Style];
    const generatedPrompt = elements.filter(el => el).join(', ');


    document.getElementById("Generated_Prompt").textContent = generatedPrompt;
    document.getElementById("Prompt_Box").style.display = "block";
}



function copyPrompt() {
    const textarea = document.getElementById("Generated_Prompt");
    textarea.select();
    document.execCommand('copy');
    alert("프롬프트가 복사되었습니다.");
}


    </script>
